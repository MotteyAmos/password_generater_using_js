<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./password.css">
    <script defer src="./password.js"></script>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="inputField">
            <input type="text" name="password" id="password" disabled>
            <span><img src="./copy.svg"></span>
            <div class="passIndicator"></div>
        </div>
        <div class="pass">
            <label for="passIndicator">Password Length</label>
            <span></span>
            <br>
            <input type="range" min="1" max="100" step="1" value="10">
        </div>
        <div class="passwordSettings">
            <h3>Password Settings</h3>
            <ul>
                <li>
                    <input type="checkbox" value="lowercase" id="lowercase" name="lowerCase" checked>
                    <label for="lowercase">Lowercase</label>
                </li>
                <li>
                    <input type="checkbox" name="uppercase"id="uppercase" value="uppercase">
                    <label for="uppercase"> Uppercase (A-Z)</label>
                </li>
                <li>
                    <input type="checkbox" name="numbers" id="numbers" value="numbers">
                    <label for="numbers">Numbers (0-9)</label>
                </li>
                <li>
                    <input type="checkbox" name="symbols" id="symbols" value="symbols">
                    <label for="symbols">Symbols (&^%#@!)</label>
                </li>
                <li>
                    <input type="checkbox" name="duplicate" value="duplicate" id="duplicate">
                    <label for="duplicate">Exclude Duplicate</label>
                </li>
                <li>
                    <input type="checkbox" name="space" value="space" id="space">
                    <label for="space">Include Spaces</label>
                </li>
            </ul>
        </div>
        <button>Generate Password</button>
    </div>
</body>
</html>
